<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Funds</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); /* Classy gradient blue */
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        /* Canvas for 3D background */
        #three-canvas {
            position: absolute;
            top: 0;
            left: 0;
            display: block;
            z-index: 0; /* Ensure it's behind the content */
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1); /* Transparent background */
            backdrop-filter: blur(10px); /* Glassmorphism blur */
            border: 1px solid rgba(255, 255, 255, 0.2); /* Subtle border */
            border-radius: 20px; /* Rounded corners */
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37); /* Shadow */
            max-width: 400px;
            width: 90%; /* Responsive width */
            position: relative; /* Needed for z-index to work against canvas */
            z-index: 1; /* Ensure it's above the canvas */
            margin-top: 80px; /* Adjust based on profile placeholder position */
        }

        .profile-placeholder {
            width: 100px;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.3); /* Placeholder color */
            border-radius: 50%;
            margin: -80px auto 20px auto; /* Position above the card */
            border: 5px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            color: rgba(255, 255, 255, 0.7);
            overflow: hidden;
            position: relative; /* Needed for z-index */
            z-index: 2; /* Ensure it's above the container */
        }

        .profile-placeholder img {
            display: block; /* Remove extra space below image */
            width: 100%;
            height: 100%;
            object-fit: cover; /* Cover the area without distorting aspect ratio */
            border-radius: 50%; /* Ensure image itself is circular if container allows */
        }

        h1 {
            font-size: 1.8em;
            margin-bottom: 10px;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        h1 strong {
            font-weight: 700;
        }

        .account-info {
            margin: 20px 0;
        }

        .account-number-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .account-number {
            font-size: 1.5em;
            font-weight: 700;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 15px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        .copy-button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            color: #fff;
            backdrop-filter: blur(5px);
            transition: background 0.3s ease, transform 0.1s ease;
        }

        .copy-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .copy-button:active {
            transform: scale(0.95);
        }

        .bank-info {
            margin-top: 20px;
            font-size: 1.1em;
        }

        .open-opay-button {
            background: #4CAF50; /* Green color for action button */
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2em;
            color: #fff;
            margin-top: 20px;
            transition: background 0.3s ease, transform 0.1s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .open-opay-button:hover {
            background: #66bb6a;
        }

        .open-opay-button:active {
             transform: scale(0.98);
        }

        /* Confetti animation */
        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 9999;
        }

        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #fff; /* Default color */
            top: -10px; /* Start above the screen */
            opacity: 0;
        }
    </style>
</head>
<body>
    <canvas id="three-canvas"></canvas>
    <div class="container">
        <div class="profile-placeholder">
            <img src="photo.jpg" alt="Your Face">
        </div>
        <h1>Send Funds to <strong>Destiny Timothy</strong></h1>

        <div class="account-info">
            <small>copy account number</small>
            <div class="account-number-container">
                <span class="account-number" id="accountNumber">7061794001</span>
                <button class="copy-button" id="copyButton">Copy</button>
            </div>
        </div>

        <div class="bank-info">
            Bank: Opay
        </div>

        <button class="open-opay-button" id="openOpayButton">Open Opay</button>
    </div>

    <div class="confetti" id="confetti-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const accountNumber = document.getElementById('accountNumber').innerText;
        const copyButton = document.getElementById('copyButton');
        const openOpayButton = document.getElementById('openOpayButton');
        const confettiContainer = document.getElementById('confetti-container');

        // Function to copy text to clipboard
        async function copyTextToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                console.log('Text copied to clipboard');
                triggerConfetti(); // Trigger confetti on successful copy
            } catch (err) {
                console.error('Failed to copy text: ', err);
                // Fallback for older browsers
                const textArea = document.createElement("textarea");
                textArea.value = text;
                textArea.style.position = "fixed"; // Avoid scrolling to bottom
                textArea.style.left = "-9999px";
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                try {
                    document.execCommand('copy');
                    console.log('Text copied using execCommand');
                     triggerConfetti(); // Trigger confetti on successful copy
                } catch (err) {
                    console.error('Failed to copy text using execCommand: ', err);
                }
                document.body.removeChild(textArea);
            }
        }

        // Function to trigger confetti animation
        function triggerConfetti() {
            const colors = ['#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5', '#2196f3', '#03a9f4', '#00bcd4', '#009688', '#4CAF50', '#8bc34a', '#cddc39', '#ffeb3b', '#ffc107', '#ff9800', '#ff5722', '#795548', '#9e9e9e', '#607d8b'];
            const numConfetti = 100; // Number of confetti pieces

            for (let i = 0; i < numConfetti; i++) {
                const piece = document.createElement('div');
                piece.classList.add('confetti-piece');
                piece.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                piece.style.left = `${Math.random() * 100}vw`; // Random horizontal position
                piece.style.transform = `rotate(${Math.random() * 360}deg)`; // Random rotation
                confettiContainer.appendChild(piece);

                // Animate the confetti piece
                const animationDuration = Math.random() * 2 + 1; // Random duration between 1 and 3 seconds
                const endX = (Math.random() - 0.5) * 200; // Random horizontal end position
                const endY = window.innerHeight + 20; // Fall below the screen

                piece.animate([
                    { top: '-10px', opacity: 1, transform: piece.style.transform },
                    { top: `${endY}px`, left: `calc(${piece.style.left} + ${endX}px)`, opacity: 0, transform: `rotate(${Math.random() * 360 + 720}deg)` } // End position and rotation
                ], {
                    duration: animationDuration * 1000,
                    easing: 'ease-out',
                    fill: 'both'
                });

                // Remove the piece after animation
                piece.addEventListener('animationend', () => {
                    piece.remove();
                });
            }
        }

        // Event listener for the copy button
        copyButton.addEventListener('click', () => {
            copyTextToClipboard(accountNumber);
        });

        // Event listener for the Open Opay button
        openOpayButton.addEventListener('click', () => {
            // Attempt to open the OPay app using a URL scheme.
            // The actual scheme might vary or might not be supported by OPay.
            // A common pattern is 'appname://' or a specific deep link.
            // This is a best-effort attempt and may not work on all devices.
            window.location.href = 'opay://'; // This is a hypothetical scheme.

            // You could add a fallback here if the app doesn't open,
            // for example, redirecting to the OPay website:
            // setTimeout(() => {
            //     window.location.href = 'https://www.opayweb.com/';
            // }, 500); // Redirect after a short delay if the app didn't handle the URL
        });

        // --- Three.js Background Animation ---
        let scene, camera, renderer, shapes;

        function init3D() {
            // Scene setup
            scene = new THREE.Scene();

            // Camera setup
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            // Renderer setup
            renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('three-canvas'), alpha: true }); // alpha: true for transparency
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);

            // Create shapes
            shapes = [];
            const numShapes = 50;
            const geometries = [
                new THREE.BoxGeometry(0.5, 0.5, 0.5), // Cube
                new THREE.TetrahedronGeometry(0.5), // Triangle (Tetrahedron)
                new THREE.SphereGeometry(0.3, 8, 8) // Simplified Star (Sphere)
            ];

            const material = new THREE.MeshBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.5 }); // White, semi-transparent material

            for (let i = 0; i < numShapes; i++) {
                const geometry = geometries[Math.floor(Math.random() * geometries.length)];
                const shape = new THREE.Mesh(geometry, material);

                // Random position
                shape.position.x = (Math.random() - 0.5) * 20;
                shape.position.y = (Math.random() - 0.5) * 20;
                shape.position.z = (Math.random() - 0.5) * 20;

                // Random rotation
                shape.rotation.x = Math.random() * Math.PI;
                shape.rotation.y = Math.random() * Math.PI;
                shape.rotation.z = Math.random() * Math.PI;

                // Random scale
                const scale = Math.random() * 0.5 + 0.2;
                shape.scale.set(scale, scale, scale);

                shapes.push(shape);
                scene.add(shape);
            }

            // Animation loop
            animate3D();
        }

        function animate3D() {
            requestAnimationFrame(animate3D);

            // Animate shapes
            shapes.forEach(shape => {
                shape.rotation.x += 0.005;
                shape.rotation.y += 0.005;

                // Simple movement
                shape.position.y -= 0.01; // Move downwards

                // Reset position if it goes off screen
                if (shape.position.y < -10) {
                    shape.position.y = 10;
                    shape.position.x = (Math.random() - 0.5) * 20;
                    shape.position.z = (Math.random() - 0.5) * 20;
                }
            });

            renderer.render(scene, camera);
        }

        // Handle window resizing
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        window.addEventListener('resize', onWindowResize);

        // Initialize the 3D scene when the window loads
        window.onload = function() {
            init3D();
        };

    </script>
</body>
</html>
